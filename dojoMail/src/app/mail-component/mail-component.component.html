<h1>Dojo Mail</h1>
<table>
  <tr>
    <th>Sender</th>
    <th>Importance</th>
    <th>Subject</th>
    <th>Content</th>
  </tr>
  <tr *ngFor='let email of mails'>
    <td >{{email.sender | lowercase}}</td>
    <td *ngIf='email.importance' [ngClass]="{'red':email.importance}">High</td>
    <td *ngIf='!email.importance' [ngClass]="{'red':email.importance}">Low</td>
    <td>{{email.subject}}</td>
    <td>{{email.content}}</td>
  </tr>
</table>
