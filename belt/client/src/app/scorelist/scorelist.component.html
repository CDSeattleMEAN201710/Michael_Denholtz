<div id='play'>
  <button (click)='playPage()'>Play!</button>
  <p>Click the button to start the trivia game!</p>
</div>
<br><br><br>
<p>Search: <input type='text' [(ngModel)]='searchText'></p>
<br>
<table>
  <tr>
    <th>Name</th>
    <th>Score</th>
  </tr>
  <tr *ngFor='let game of games | filter:searchText'>
    <td>{{game.name}}</td>
    <td>{{game.score}}</td>
  </tr>
</table>
